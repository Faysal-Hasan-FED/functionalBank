<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faysal Bank</title>
    <!-- tailwind css cdn link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class=" bg-blue-100  w-3/4 mx-auto">
    <header class="text-center mt-16">
        <h2 class="text-5xl font-semibold mb-4">Welcome to <span class="text-purple-400">Faysal Bank !!!</span> </h2>
        <p class="text-2xl text-red-300 font-thin">Please give your id and pass to login and enjoy</p>
    </header>
    <main>
        <section class="my-8">
            <div>
                <input class="border-2 border-red-300 rounded p-2 block m-2 w-full" type="text" name="email"
                    id="user-email" placeholder="Enter your email">
                <input class="border-2 border-red-300 rounded p-2 block m-2 w-full" type="password" name="password"
                    id="user-password" placeholder="Enter your password">
                <button id="login-button" class="bg-yellow-400 p-2 rounded text-white mx-auto block ">Login</button>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>

</body>

</html>
