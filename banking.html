<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <!-- tailwind css cdn link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-100">
    <header class="text-center mt-16">
        <h2 class="text-5xl font-semibold mb-4">Lets get some <span class="text-purple-400">Monnnneeeeyyyyy !!!</span>
        </h2>
    </header>

    <main>
        <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-16">
            <div class="bg-green-400 p-4 rounded text-center font-semibold">
                <h2 class="text-2xl">Deposit</h2>
                <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-red-400 p-4 rounded text-center font-semibold">
                <h2 class="text-2xl">Withdraw</h2>
                <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-green-400 p-4 rounded text-center font-semibold">
                <h2 class="text-2xl">Balance</h2>
                <h4 class="text-4xl">$<span id="balance-total">1500</span></h4>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-green-300 p-4">
                <h2 class="text-3xl font-semibold my-2">Please Deposit</h2>
                <input class="border p-2 mb-2 block w-3/4 border-red-400 rounded" type="text" name="deposit-input"
                    id="deposit-input" placeholder="$ amount you want to deposit">
                <button id="deposit-button" class="bg-yellow-400 p-2  rounded font-semibold">Deposit</button>
            </div>
            <div class="bg-red-300 p-4">
                <h2 class="text-3xl font-semibold my-2">Please Withdraw</h2>
                <input class="border p-2 mb-2 block w-3/4 border-red-400 rounded" type="text" name="withdraw-input"
                    id="withdraw-input" placeholder="$ amount you want to withdraw">
                <button id="withdraw-button" class="bg-yellow-400 p-2  rounded font-semibold">Withdraw</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center my-8 text-red-400 font-bold">All Rights Reserved &copy; Faysal Hasan 2021</p>
    </footer>

    <script src="js/banking.js"></script>

</body>

</html>
